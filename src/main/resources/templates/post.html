<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form id="form">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label"><strong>Title</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="title">
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label"><strong>Content</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="content"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="file" class="col-sm-2 col-form-label"><strong>File</strong></label>
            <div class="col-sm-10">
                <input type="file" name="file" id="file" multiple="multiple">
            </div>
        </div>

        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input id="btn-save" class="btn btn-primary" role="button" value="글쓰기">
            </div>
        </div>
    </form>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/board.js}"></script>
</body>
</html>
